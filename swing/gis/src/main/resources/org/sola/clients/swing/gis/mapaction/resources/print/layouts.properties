        <text value="{userName}" x="75" y="2" font-name="Helvetica" size="10"/>    \
        <image x="267" y="178" width="20" resource-location="/org/sola/clients/swing/gis/mapaction/resources/print/north-arrow.png"/> \
    </layout> \
