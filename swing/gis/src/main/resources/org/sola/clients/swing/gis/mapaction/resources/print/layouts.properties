a4portrait = <layout> \
    <name>A4-Portrait</name> \
    <page width="210" height="297"/> \
    <map x="10" y="10" width="190" height="280"/> \
    <scalebar x="13" y="13" width="50"/> \
    <!-- Examples fonts to use Helvetica, Courier --> \
        <text value="{title}" x="105" y="292" font-name="Helvetica" size="10"/>    \
        <text value="Map Data Source: Ministry of Natural Resources and Environment, Samoa, 12 June 2012" x="10" y="2" font-name="Helvetica" size="8"/>    \
        <text value="Date:" x="10" y="6" font-name="Helvetica" size="10"/>    \
        <text value="{date}" x="20" y="6" font-name="Helvetica" size="10"/>    \
        <text value="Operator:" x="55" y="6" font-name="Helvetica" size="10"/>    \
        <text value="{userName}" x="75" y="6" font-name="Helvetica" size="10"/>    \
        <image x="178" y="267" width="20" resource-location="/org/sola/clients/swing/gis/mapaction/resources/print/north-arrow.png"/> \
    </layout> \

